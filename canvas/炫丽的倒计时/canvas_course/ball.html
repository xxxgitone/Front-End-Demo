<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小球</title>
	
</head>
<body>

	
	<canvas id="canvas" style="border:1px solid #ccc;display:block; margin:20px auto;">
		当前浏览器不支持canvas，请更换浏览器
	</canvas>
	
</body>
<script type="text/javascript" >
	
	var ball={x:512,y:100,r:15,g:2,vx:-4,vy:-10,color:'#058'};
	
	window.onload=function(){
		var canvas=document.getElementById('canvas');
		var context=canvas.getContext('2d');
	
		canvas.width=1024;
		canvas.height=560;
		
		setInterval(function(){
			render(context);
			update();
		},50);
	}
	function update(){
		ball.x+=ball.vx;
		ball.y+=ball.vy;
		ball.vy+=ball.g;
		if(ball.y>=560-ball.r){
			ball.y=560-ball.r;
			ball.vy=-ball.vy*0.5;
		}
	}
	
	function render(ctx){
		ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
		ctx.fillStyle=ball.color;
		ctx.beginPath();
		ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		ctx.closePath();
		ctx.fill();
	}

</script>

</html>
